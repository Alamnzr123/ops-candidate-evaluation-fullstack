name: Release

on:
  push:
    branches: [main, master]
  workflow_dispatch:

permissions:
  contents: write
  packages: write
  issues: write
  pull-requests: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20" # >=20.8.1

      - name: Debug - list root files (optional)
        run: |
          echo "PWD: $(pwd)"
          ls -la

      - name: Install root devDependencies
        run: |
          # prefer npm ci if package-lock.json exists
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi

      - name: Ensure backend mvnw is executable
        run: chmod +x backend/mvnw || true

      - name: Configure git user
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Run semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.PERSONAL_TOKEN || secrets.GITHUB_TOKEN }}
        run: npx semantic-release
